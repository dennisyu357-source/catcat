<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="texture-overlay"></div>
        
        <div id="ui-layer">
            <div class="hud">
                <div class="score-box">â™ª <span id="score">0</span></div>

            <div id="start-screen" class="panel">

                <p style="color:#555;">ç‚¹å‡»è·³è·ƒ â€¢ ç©ºä¸­äºŒæ®µè·³ â€¢ æ”¶é›†æ˜Ÿæ˜Ÿå¼€å¯FEVER!</p>
                <button class="btn" onclick="game.start()">å¼€å§‹æ¼”å¥ (å¥½å§ï¼)</button>

                <h1 style="color:#333;">æ¼”å‡ºç»“æŸ</h1>

                <p id="rank-text" style="font-size:16px; color:#888;">å‰ä»–æ–°æ‰‹</p>

    <script>
        // --- éŸ³é¢‘ç³»ç»Ÿ (èŒç³»BGM & SFX) ---
        const AudioSys = {
            ctx: null,
            bgmOscs: [],
            bgmInterval: null,
            isPlaying: false,
            isFever: false,
            
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },

            playTone(freq, type = 'triangle', duration = 0.3, vol = 0.1, time = 0) {
                if (!this.ctx) return;
                const t = time || this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(vol, t + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + duration);
            },

            // èŒèŒå“’èƒŒæ™¯éŸ³ä¹å¾ªç¯
            startBGM() {
                if (this.bgmInterval) clearInterval(this.bgmInterval);
                let beat = 0;
                // Cå¤§è°ƒæ¬¢å¿«æ—‹å¾‹
                const melody = [
                    523.25, 0, 659.25, 523.25, 783.99, 0, 659.25, 0, 
                    880.00, 783.99, 659.25, 523.25, 587.33, 0, 392.00, 0
                ];
                
                const playBeat = () => {
                    const speed = this.isFever ? 150 : 250; // Feveræ—¶åŠ é€Ÿ
                    const freq = melody[beat % melody.length];
                    
                    if (freq > 0) {
                        // ä¸»æ—‹å¾‹ (å®å®å’šå’šçš„éŸ³è‰²)
                        this.playTone(freq, 'sine', 0.2, 0.05);
                        // ä¼´å¥
                        if (beat % 4 === 0) this.playTone(261.63, 'triangle', 0.4, 0.03);
                    }
                    beat++;
                    this.bgmInterval = setTimeout(playBeat, speed);
                };
                playBeat();
            },

            stopBGM() {
                if (this.bgmInterval) clearTimeout(this.bgmInterval);
            },

            playJump() { 
                this.playTone(440, 'triangle', 0.2, 0.1); 
                // æ»‘éŸ³æ•ˆæœ
                if(this.ctx) {
                   const osc = this.ctx.createOscillator();
                   const gain = this.ctx.createGain();
                   osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                   osc.frequency.linearRampToValueAtTime(600, this.ctx.currentTime + 0.2);
                   gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                   gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.2);
                   osc.connect(gain); gain.connect(this.ctx.destination);
                   osc.start(); osc.stop(this.ctx.currentTime+0.2);
                }
            },
            
            playCollect() { this.playTone(1046.50, 'sine', 0.3, 0.1); }, // High C
            playCrash() { 
                this.playTone(100, 'sawtooth', 0.5, 0.2); 
                this.playTone(80, 'square', 0.5, 0.2); 
            },
            playFeverStart() {
                // çˆ¬éŸ³é˜¶ç‰¹æ•ˆ
                for(let i=0; i<8; i++) {
                    this.playTone(261.63 + i*50, 'square', 0.1, 0.1, this.ctx.currentTime + i*0.05);
                }
            }
        };

        // --- æ¸¸æˆå¼•æ“ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = {
            start: document.getElementById('start-screen'),
            gameOver: document.getElementById('game-over-screen'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('final-score'),
            rankText: document.getElementById('rank-text'),
            container: document.getElementById('game-container'),
            feverBar: document.getElementById('fever-bar'),
            milestone: document.getElementById('milestone-msg'),
            combo: document.getElementById('combo-msg')
        };

        let width, height;

        // å¸®åŠ©å‡½æ•°ï¼šæ‰‹ç»˜æŠ–åŠ¨çº¿æ¡
        function drawSketchLine(ctx, x1, y1, x2, y2, color, width = 2) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // æ¨¡æ‹Ÿæ‰‹ç»˜çš„ä¸è§„åˆ™
            const segments = 4;
            ctx.moveTo(x1, y1);
            for (let i = 1; i <= segments; i++) {
                const t = i / segments;
                const x = x1 + (x2 - x1) * t + (Math.random() - 0.5) * 2;
                const y = y1 + (y2 - y1) * t + (Math.random() - 0.5) * 2;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawSketchCircle(ctx, x, y, r, color, fill = false) {
            ctx.beginPath();
            // ç”¨å¤šè¾¹å½¢æ¨¡æ‹Ÿåœ†ï¼Œæ›´åŠ æ‰‹ç»˜æ„Ÿ
            const points = 12;
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const rJitter = r + (Math.random() - 0.5) * 2;
                const px = x + Math.cos(angle) * rJitter;
                const py = y + Math.sin(angle) * rJitter;
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            if (fill) {
                ctx.fillStyle = color;
                ctx.fill();
            }
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        class Game {
            constructor() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.reset();
                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                this.groundY = height - 100;
            }

            reset() {
                this.state = 'START';
                this.score = 0;
                this.combo = 0;
                this.feverEnergy = 0;
                this.isFever = false;
                this.feverTimer = 0;
                this.speed = 300; // åƒç´ /ç§’
                this.lastTime = 0;
                
                this.mimi = {
                    x: width * 0.15,
                    y: 0,
                    w: 60,
                    h: 60,
                    dy: 0,
                    grounded: false,
                    jumpCount: 0,
                    phrase: "",
                    phraseTimer: 0
                };
                
                this.obstacles = [];
                this.stars = [];
                this.particles = [];
                this.bgDecor = []; // äº‘æœµã€éŸ³ç¬¦èƒŒæ™¯
                
                // åˆå§‹åŒ–èƒŒæ™¯å…ƒç´ 
                for(let i=0; i<5; i++) this.addBgDecor(Math.random()*width);
            }

            start() {
                AudioSys.init();
                AudioSys.startBGM();
                this.reset();
                this.state = 'PLAYING';
                this.mimi.y = this.groundY - this.mimi.h;
                this.mimi.grounded = true;
                this.setPhrase("å¥½å§ï¼", 100);
                
                ui.start.style.display = 'none';
                ui.gameOver.style.display = 'none';
                ui.container.className = ''; // æ¸…é™¤FeverèƒŒæ™¯
                this.lastTime = performance.now();
            }

            gameOver() {
                this.state = 'GAMEOVER';
                AudioSys.stopBGM();
                AudioSys.playCrash();
                this.setPhrase("è®¨åŒä½ ï¼", 200);
                
                // å±å¹•éœ‡åŠ¨
                ui.container.style.animation = 'shake 0.5s';
                setTimeout(() => ui.container.style.animation = '', 500);

                setTimeout(() => {
                    ui.finalScore.innerText = Math.floor(this.score);
                    // è¯„çº§ç³»ç»Ÿ
                    let rank = "å‰ä»–æ–°æ‰‹ ğŸ¸";
                    if (this.score > 500) rank = "è¡—å¤´è‰ºäºº ğŸµ";
                    if (this.score > 1500) rank = "æ‘‡æ»šå·¨æ˜Ÿ ğŸŒŸ";
                    if (this.score > 3000) rank = "éŸ³ä¹ä¹‹ç¥ ğŸ‘‘";
                    ui.rankText.innerText = rank;
                    ui.gameOver.style.display = 'block';
                }, 1000);
            }

            setPhrase(text, time) {
                this.mimi.phrase = text;
                this.mimi.phraseTimer = time;
            }

            addBgDecor(startX) {
                this.bgDecor.push({
                    x: startX || width + 50,
                    y: Math.random() * (height/2),
                    type: Math.random() > 0.5 ? 'cloud' : 'note',
                    speed: 20 + Math.random() * 30,
                    size: 20 + Math.random() * 30
                });
            }

            triggerFever() {
                if (this.isFever) return;
                this.isFever = true;
                this.feverTimer = 5000; // 5ç§’ç‹‚çƒ­
                AudioSys.isFever = true;
                AudioSys.playFeverStart();
                this.setPhrase("Rock n Roll!", 120);
                ui.container.classList.add('fever-mode-bg');
                
                // æ¶ˆé™¤å±å¹•å†…éšœç¢
                this.obstacles = []; 
            }

            endFever() {
                this.isFever = false;
                this.feverEnergy = 0;
                AudioSys.isFever = false;
                ui.container.classList.remove('fever-mode-bg');
                this.setPhrase("å‘¼...", 60);
            }

            showMilestone(text) {
                ui.milestone.innerText = text;
                ui.milestone.style.opacity = 1;
                ui.milestone.style.transform = "scale(1.2)";
                setTimeout(() => {
                    ui.milestone.style.opacity = 0;
                    ui.milestone.style.transform = "scale(0.5)";
                }, 1000);
            }

            showCombo(count) {
                ui.combo.innerText = `Combo x${count}!`;
                ui.combo.style.opacity = 1;
                ui.combo.style.transform = "translateY(0)";
                setTimeout(() => {
                    ui.combo.style.opacity = 0;
                    ui.combo.style.transform = "translateY(10px)";
                }, 800);
            }

            update(dt) {
                if (this.state !== 'PLAYING') return;

                // éš¾åº¦æˆé•¿
                const difficulty = 1 + (this.score / 5000);
                const currentSpeed = (this.isFever ? this.speed * 1.5 : this.speed) * difficulty;

                // Fever é€»è¾‘
                if (this.isFever) {
                    this.feverTimer -= dt * 1000;
                    this.score += dt * 20; // Feverè‡ªåŠ¨åŠ åˆ†
                    if (this.feverTimer <= 0) this.endFever();
                }

                // æ›´æ–°UIæ¡
                ui.score.innerText = Math.floor(this.score);
                ui.feverBar.style.width = Math.min(100, this.feverEnergy) + '%';
                if (this.feverEnergy >= 100 && !this.isFever) this.triggerFever();

                // ç‰©ç†
                const gravity = 1800;
                this.mimi.dy += gravity * dt;
                this.mimi.y += this.mimi.dy * dt;

                if (this.mimi.y + this.mimi.h > this.groundY) {
                    this.mimi.y = this.groundY - this.mimi.h;
                    this.mimi.dy = 0;
                    this.mimi.grounded = true;
                    this.mimi.jumpCount = 0;
                    this.combo = 0; // è½åœ°é‡ç½®Combo? æˆ–è€…ç¢°åˆ°éšœç¢é‡ç½®? ä¿æŒç®€å•ï¼Œè½åœ°ä¸é‡ç½®
                } else {
                    this.mimi.grounded = false;
                }

                // èƒŒæ™¯
                if(Math.random() < 0.02) this.addBgDecor();
                this.bgDecor.forEach((bg, i) => {
                    bg.x -= bg.speed * dt * (this.isFever?2:1);
                    if(bg.x < -100) this.bgDecor.splice(i, 1);
                });

                // éšœç¢ç‰©ç”Ÿæˆ (Feveræ¨¡å¼ä¸ç”Ÿæˆéšœç¢)
                if (!this.isFever) {
                    if (this.obstacles.length === 0 || width - this.obstacles[this.obstacles.length-1].x > 300 + Math.random()*200) {
                        if (Math.random() < 0.02 * difficulty) {
                            this.obstacles.push({
                                x: width,
                                y: this.groundY - 40,
                                w: 30,
                                h: 40,
                                type: 'note' // èµ°éŸ³ç¬¦
                            });
                        }
                    }
                }

                // æ˜Ÿæ˜Ÿç”Ÿæˆ (Feveræ¨¡å¼ç–¯ç‹‚ç”Ÿæˆ)
                const starRate = this.isFever ? 0.1 : 0.01;
                if (Math.random() < starRate) {
                    this.stars.push({
                        x: width,
                        y: this.groundY - 60 - Math.random() * 150,
                        w: 30,
                        h: 30,
                        val: 10
                    });
                }

                // æ›´æ–°éšœç¢
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let obs = this.obstacles[i];
                    obs.x -= currentSpeed * dt;
                    
                    // ç¢°æ’
                    if (this.checkCollision(this.mimi, obs)) {
                        this.gameOver();
                    }
                    if (obs.x < -50) this.obstacles.splice(i, 1);
                }

                // æ›´æ–°æ˜Ÿæ˜Ÿ
                for (let i = this.stars.length - 1; i >= 0; i--) {
                    let s = this.stars[i];
                    s.x -= currentSpeed * dt;
                    
                    if (this.checkCollision(this.mimi, s)) {
                        this.score += s.val * (this.isFever ? 2 : 1);
                        this.feverEnergy += 5; // 20ä¸ªæ˜Ÿæ˜Ÿå……æ»¡
                        this.combo++;
                        if (this.combo > 1) this.showCombo(this.combo);
                        
                        AudioSys.playCollect();
                        this.createParticles(s.x, s.y, '#ffd700', 5);
                        this.stars.splice(i, 1);

                        // é‡Œç¨‹ç¢‘æ£€æŸ¥
                        if (Math.floor(this.score) % 500 === 0 && this.score > 0) {
                             this.showMilestone("SPEED UP!");
                        }
                    } else if (s.x < -50) {
                        this.stars.splice(i, 1);
                        this.combo = 0; // æ¼æ‰æ˜Ÿæ˜Ÿä¸­æ–­è¿å‡»
                    }
                }

                // æ›´æ–°ç²’å­
                for(let i=this.particles.length-1; i>=0; i--) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2; // é‡åŠ›
                    p.life--;
                    if(p.life <= 0) this.particles.splice(i, 1);
                }
            }

            checkCollision(r1, r2) {
                const padding = 10;
                return (r1.x + padding < r2.x + r2.w - padding &&
                        r1.x + r1.w - padding > r2.x + padding &&
                        r1.y + padding < r2.y + r2.h - padding &&
                        r1.y + r1.h - padding > r2.y + padding);
            }

            createParticles(x, y, color, count) {
                for(let i=0; i<count; i++) {
                    this.particles.push({
                        x: x + 15, y: y + 15,
                        vx: (Math.random()-0.5)*10,
                        vy: (Math.random()-0.5)*10,
                        life: 30, color: color
                    });
                }
            }

            draw() {
                ctx.clearRect(0, 0, width, height);

                // åœ°é¢
                ctx.beginPath();
                ctx.moveTo(0, this.groundY);
                // åŠ¨æ€æ³¢æµªåœ°é¢
                for(let i=0; i<=width; i+=10) {
                    ctx.lineTo(i, this.groundY + Math.sin(i/50 + Date.now()/500)*2);
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.fillStyle = '#fdfbf7';
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(0, this.groundY);
                for(let i=0; i<=width; i+=10) {
                    ctx.lineTo(i, this.groundY + Math.sin(i/50 + Date.now()/500)*2);
                }
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]); // è™šçº¿é£æ ¼
                ctx.stroke();
                ctx.setLineDash([]);

                // ç»˜åˆ¶èƒŒæ™¯è£…é¥°
                this.bgDecor.forEach(bg => {
                    ctx.fillStyle = bg.type === 'cloud' ? '#fff' : 'rgba(0,0,0,0.1)';
                    if (bg.type === 'cloud') {
                        drawSketchCircle(ctx, bg.x, bg.y, bg.size, '#fff', true);
                        drawSketchCircle(ctx, bg.x+20, bg.y+5, bg.size*0.8, '#fff', true);
                    } else {
                        ctx.font = bg.size + "px Arial";
                        ctx.fillText("â™ª", bg.x, bg.y);
                    }
                });

                // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                this.stars.forEach(s => {
                    ctx.save();
                    ctx.translate(s.x+15, s.y+15);
                    ctx.rotate(Date.now()/200);
                    ctx.fillStyle = '#ffd700';
                    ctx.font = "30px Arial";
                    ctx.fillText("â˜…", -15, 10);
                    ctx.restore();
                });

                // ç»˜åˆ¶éšœç¢
                this.obstacles.forEach(o => {
                    ctx.fillStyle = '#333';
                    ctx.font = "40px Arial";
                    ctx.fillText("â™©", o.x, o.y + 35);
                    // æ„¤æ€’ç¬¦å·
                    ctx.strokeStyle = '#ff4757';
                    drawSketchLine(ctx, o.x, o.y, o.x+30, o.y+30, '#ff4757');
                    drawSketchLine(ctx, o.x+30, o.y, o.x, o.y+30, '#ff4757');
                });

                // ç»˜åˆ¶å‰ä»–å’ª (æ ¸å¿ƒç¾å·¥)
                this.drawMimi();

                // ç»˜åˆ¶ç²’å­
                this.particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.life/6, 0, Math.PI*2);
                    ctx.fill();
                });
            }

            drawMimi() {
                const { x, y, w, h } = this.mimi;
                ctx.save();
                ctx.translate(x + w/2, y + h/2);

                // åŠ¨ä½œå€¾æ–œ
                let rotation = 0;
                if (!this.mimi.grounded) {
                    rotation = this.mimi.jumpCount === 2 ? Date.now()/100 : -0.2;
                } else {
                    rotation = Math.sin(Date.now()/100) * 0.1;
                }
                if (this.state === 'GAMEOVER') rotation = Math.PI / 2; // å€’ä¸‹
                ctx.rotate(rotation);

                // --- å¦‚éœ€æ›¿æ¢ä¸ºåŸå›¾ï¼Œè¯·æ³¨é‡Šæ‰ä¸‹æ–¹ç»˜åˆ¶ä»£ç ï¼Œä½¿ç”¨: ---
                // const img = new Image(); img.src = 'your_image_path.png';
                // ctx.drawImage(img, -w/2, -h/2, w, h);
                // --------------------------------------------------

                // 1. èº«ä½“ (ç™½è‰²åœ†æ¶¦ï¼Œæ‰‹ç»˜æè¾¹)
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.ellipse(0, 5, w/2, h/2-5, 0, 0, Math.PI*2);
                ctx.fill();
                drawSketchCircle(ctx, 0, 5, w/2-2, '#333'); // èº«ä½“è½®å»“

                // 2. è€³æœµ
                const drawEar = (dx, dy) => {
                    ctx.beginPath();
                    ctx.moveTo(dx, -h/2 + 10);
                    ctx.lineTo(dx + (dx>0?10:-10), -h/2 - 10);
                    ctx.lineTo(dx + (dx>0?20:-20), -h/2 + 15);
                    ctx.fillStyle = '#fff'; ctx.fill();
                    ctx.strokeStyle = '#333'; ctx.lineWidth = 2; ctx.stroke();
                }
                drawEar(-15); drawEar(15);

                // 3. è¡¨æƒ…
                if (this.state === 'GAMEOVER') {
                    ctx.fillStyle = '#333';
                    ctx.fillText("x  x", -15, 0);
                } else {
                    // çœ¼ç›
                    ctx.fillStyle = '#000';
                    const eyeY = -5 + Math.sin(Date.now()/200)*2; // çœ¼ç›å¾®åŠ¨
                    ctx.beginPath(); ctx.arc(-12, eyeY, 3, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(12, eyeY, 3, 0, Math.PI*2); ctx.fill();
                    
                    // è…®çº¢
                    ctx.fillStyle = '#ffb7b2';
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath(); ctx.arc(-18, 5, 6, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(18, 5, 6, 0, Math.PI*2); ctx.fill();
                    ctx.globalAlpha = 1.0;

                    // å˜´å·´ (Feveræ—¶å¼ å¼€)
                    if (this.isFever) {
                        ctx.beginPath(); ctx.arc(0, 5, 5, 0, Math.PI); ctx.stroke();
                    }
                }

                // 4. å‰ä»– (ç²‰è‰²)
                ctx.save();
                ctx.rotate(-0.4);
                // ç´èº«
                ctx.fillStyle = '#ffafc0';
                drawSketchCircle(ctx, 5, 20, 14, '#ffafc0', true); 
                // ç´é¢ˆ
                ctx.fillStyle = '#555';
                ctx.fillRect(10, 15, 30, 8);
                // æ‰‹ (åœ†çƒ)
                ctx.fillStyle = '#fff'; ctx.strokeStyle='#333';
                ctx.beginPath(); ctx.arc(0, 15, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke(); // å·¦æ‰‹
                ctx.beginPath(); ctx.arc(25, 18, 6, 0, Math.PI*2); ctx.fill(); ctx.stroke(); // å³æ‰‹
                
                // å‘å…‰ç‰¹æ•ˆ (Fever)
                if (this.isFever) {
                    ctx.globalCompositeOperation = 'screen';
                    ctx.fillStyle = `rgba(255, 255, 0, ${Math.abs(Math.sin(Date.now()/100))})`;
                    ctx.beginPath(); ctx.arc(5, 20, 20, 0, Math.PI*2); ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                }
                ctx.restore();

                // 5. æ°”æ³¡
                if (this.mimi.phraseTimer > 0) {
                    this.mimi.phraseTimer--;
                    ctx.rotate(-rotation); // æ°”æ³¡ä¸æ—‹è½¬
                    const tx = 40, ty = -40;
                    ctx.fillStyle = 'rgba(255,255,255,0.9)';
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    const w = ctx.measureText(this.mimi.phrase).width + 20;
                    ctx.beginPath();
                    ctx.roundRect(tx, ty - 20, w, 30, 10);
                    ctx.fill(); ctx.stroke();
                    ctx.fillStyle = '#333';
                    ctx.font = "16px Zcool KuaiLe";
                    ctx.fillText(this.mimi.phrase, tx + 10, ty);
                    // å°¾å·´
                    ctx.beginPath(); ctx.moveTo(tx, ty); ctx.lineTo(10, -10); ctx.lineTo(tx+10, ty); ctx.fill(); ctx.stroke();
                }

                ctx.restore();
            }

            input() {
                if (this.state === 'PLAYING') {
                    if (this.mimi.grounded) {
                        this.mimi.dy = -750;
                        this.mimi.grounded = false;
                        this.mimi.jumpCount = 1;
                        AudioSys.playJump();
                        this.createParticles(this.mimi.x+30, this.mimi.y+60, '#ccc', 5);
                    } else if (this.mimi.jumpCount < 2) {
                        this.mimi.dy = -700;
                        this.mimi.jumpCount = 2;
                        AudioSys.playJump();
                        this.createParticles(this.mimi.x+30, this.mimi.y+30, '#ffafc0', 8);
                        // äºŒæ®µè·³æ—¶æ˜¾ç¤ºéŸ³ç¬¦ç‰¹æ•ˆ
                        this.bgDecor.push({x: this.mimi.x, y: this.mimi.y, type:'note', size: 20, speed: 50});
                    }
                }
            }

            loop(timestamp) {
                const dt = Math.min((timestamp - this.lastTime) / 1000, 0.1);
                this.lastTime = timestamp;
                this.update(dt);
                this.draw();
                requestAnimationFrame(this.loop);
            }
        }

        const game = new Game();

        // äº‹ä»¶ç›‘å¬
        ['mousedown', 'touchstart'].forEach(evt => 
            window.addEventListener(evt, (e) => {
                if(game.state === 'PLAYING') {
                    e.preventDefault();
                    game.input();
                }
            }, {passive: false})
        );

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space') game.input();
        });

    </script>
</body>
